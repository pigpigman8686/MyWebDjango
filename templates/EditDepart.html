{% extends 'Navigation.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>编辑部门</title>
    {% endblock %}
</head>
<body>
{% block contents %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">编辑部门</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/edit_depart/{{ row_data.id }}/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">部门名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" value="{{ row_data.title }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
